<!DOCTYPE html>
<html>
    <head>
<!-- hier zet je de code in de head tags -->
        <title> HTML-Lists </title>
    </head>
    <body>
        <h1>How to make ordered and unordened lists</h1>
        <h2>Ordered lists</h2>
        <hr></hr> 
       <ul>
           <li>First item</li>
           <li>Second item</li>
           <li>Third item</li>
       </ul>
       <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
       </ol>
    </body>
</html>
